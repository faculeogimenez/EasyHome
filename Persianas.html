<!-- Panel de Persianas -->
<!-- persianas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyHome | Persianas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="iluminacion-panel container py-4">
    <header class="text-center mb-4">
      <h1 class="main-title">Panel de Persianas</h1>
    </header>

    <div class="mb-3 text-center">
      <a href="index.html" class="btn btn-primary">Inicio</a>
    </div>

    <section class="zona mb-4 text-center">
      <h2>Persianas del Living</h2>
      <div class="luz-control">
        <button class="btn btn-success me-2">Subir</button>
        <button class="btn btn-danger">Bajar</button>
      </div>
    </section>

    <section class="zona mb-4 text-center">
      <h2>Persianas del Dormitorio</h2>
      <div class="luz-control">
        <button class="btn btn-success me-2">Subir</button>
        <button class="btn btn-danger">Bajar</button>
      </div>
    </section>

    <section class="zona mb-4 text-center">
      <h2>Modo Automático</h2>
      <div class="luz-control">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <p class="nota">Abrir o cerrar según la hora y la luz ambiental.</p>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
