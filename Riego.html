<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyHome | Riego</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <main class="iluminacion-panel">
    <header>
      <h1 class="main-title">Panel de Riego</h1>
    </header>

    <div class="mt-2">
      <!-- Botón de inicio con Bootstrap -->
      <a href="index.html" class="btn btn-primary">Inicio</a>
    </div>

    <!-- Botones generales -->
    <section class="botones-generales p-3" aria-label="Controles generales">
      <button id="activar-todas" class="btn btn-success me-2">Activar todas las zonas</button>
      <button id="desactivar-todas" class="btn btn-danger">Desactivar todas las zonas</button>
    </section>

    <!-- Controles manuales -->
    <section class="manual-controls p-3" aria-label="Controles manuales">
      <!-- Sección: Jardín delantero -->
      <section class="zona mb-4" aria-labelledby="jardin-delantero">
        <h2 id="jardin-delantero">Jardín delantero</h2>
        <div class="luces-grid">
          <article class="luz-control">
            <p>Riego</p>
            <label class="switch">
              <input type="checkbox" class="zona-checkbox" />
              <span class="slider"></span>
            </label>
            <div class="programacion">
              <label>Iniciar a: <input type="time" class="form-control" /></label>
              <label>Finalizar a: <input type="time" class="form-control" /></label>
            </div>
          </article>
        </div>
      </section>

      <!-- Sección: Jardín trasero -->
      <section class="zona mb-4" aria-labelledby="jardin-trasero">
        <h2 id="jardin-trasero">Jardín trasero</h2>
        <div class="luces-grid">
          <article class="luz-control">
            <p>Riego</p>
            <label class="switch">
              <input type="checkbox" class="zona-checkbox" />
              <span class="slider"></span>
            </label>
            <div class="programacion">
              <label>Iniciar a: <input type="time" class="form-control" /></label>
              <label>Finalizar a: <input type="time" class="form-control" /></label>
            </div>
          </article>
        </div>
      </section>

      <!-- Sección: Macetas -->
      <section class="zona mb-4" aria-labelledby="macetas">
        <h2 id="macetas">Macetas y plantas interiores</h2>
        <div class="luces-grid">
          <article class="luz-control">
            <p>Riego</p>
            <label class="switch">
              <input type="checkbox" class="zona-checkbox" />
              <span class="slider"></span>
            </label>
            <div class="programacion">
              <label>Iniciar a: <input type="time" class="form-control" /></label>
              <label>Finalizar a: <input type="time" class="form-control" /></label>
            </div>
          </article>
        </div>
      </section>
    </section>
  </main>

  <!-- Script para activar/desactivar todas las zonas -->
  <script>
    // Seleccionar los botones y los checkbox
    const activarTodasBtn = document.getElementById("activar-todas");
    const desactivarTodasBtn = document.getElementById("desactivar-todas");
    const checkboxes = document.querySelectorAll(".zona-checkbox");

    // Función para activar todas las zonas
    activarTodasBtn.addEventListener("click", () => {
      checkboxes.forEach((checkbox) => {
        checkbox.checked = true;
      });
    });

    // Función para desactivar todas las zonas
    desactivarTodasBtn.addEventListener("click", () => {
      checkboxes.forEach((checkbox) => {
        checkbox.checked = false;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
