<!-- HTML de contacto. en esete caso no lo utilicew como un panel en si del menu de opciones
 sino al hacer click en el icono sobre, nos deriva mediante enlace al html 
 correspondiente pára el envio del formulario de contacto mediante el uso del servico externo 
 de formpree -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyHome | Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="body-index">
  <main class="container py-4">
    <header class="text-center mb-4">
      <h1 class="main-title">¿Querés más información?</h1>
      <p class="text-light">Completa el formulario o consulta nuestra ubicación</p>
    </header>

    <div class="row g-4">
      <!-- Formulario -->
      <div class="col-12 col-md-6">
        <div class="card contacto-form p-4">
          <h2 id="hscontacto" class="mb-3">Contacto</h2>
          <form id="contactForm" action="https://formspree.io/f/mwpezbng" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono (Opcional):</label>
              <input type="tel" id="telefono" name="telefono" class="form-control">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
            </div>
            <button class="btn btn-success w-100" type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <!-- Mapa -->
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h2 class="mb-3">Ubicación</h2>
          <div id="map" style="width: 100%; height: 300px; border-radius: 8px;"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Script de Google Maps -->
  <script>
    function initMap() {
      const ubicacion = { lat: -38.005478, lng: -57.542610 }; // Coordenadas de Mar del Plata
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: ubicacion,
      });

      new google.maps.Marker({
        position: ubicacion,
        map: map,
        title: "Mar del Plata, Buenos Aires",
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF0EzHE6qeR4w506gIEkiuc-EjWx9OTns&callback=initMap" async defer></script>
  <!-- Tu JS adicional si lo tienes -->
  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
