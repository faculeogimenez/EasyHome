<!-- Panel de Cocina -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyHome | Cocina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="iluminacion-panel container py-4">
    <header class="text-center mb-4">
      <h1 class="main-title">Panel de Cocina</h1>
    </header>

    <div class="mb-3 text-center">
      <a href="index.html" class="btn btn-primary">Inicio</a>
    </div>

    <section class="zona mb-4 text-center">
      <h2>Extractor</h2>
      <div class="luz-control">
        <p>Estado</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <section class="zona mb-4 text-center">
      <h2>Horno Inteligente</h2>
      <div class="luz-control">
        <p>Temperatura deseada</p>
        <input type="range" min="100" max="250" value="180" class="form-range" id="hornoTemp">
        <span id="hornoTempValue">180°C</span>
        <script>
          const hornoRange = document.getElementById("hornoTemp");
          const hornoSpan = document.getElementById("hornoTempValue");
          hornoRange.addEventListener("input", () => {
            hornoSpan.textContent = `${hornoRange.value}°C`;
          });
        </script>
      </div>
    </section>

    <section class="zona mb-4 text-center">
      <h2>Iluminación</h2>
      <div class="luz-control">
        <p>Encendido</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
